name: PR & PUSH Actions
run-name: ${{ github.actor }} is testing out PR & PUSH Actions ğŸš€

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  PR-and-PUSH-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event in ${GITHUB_REF#refs/heads/} brunch."

      - name: ğŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install modules
        run: npm ci

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸ“– Build Storybook
        run: npm run build-storybook

      - name: ğŸ§ª Unit tests by Vitest
        run: npm run test

      - name: ğŸ‘¾ E2E tests by Cypress
        run: npm run cypress

      - name: ğŸ’» Lint code
        run: npm run lint

      - run: echo "âœ¨ This job's status is ${{ job.status }}."
